<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with PDF Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="file" id="pdf-input" accept=".pdf" multiple>
            <button id="process-btn">Process PDF</button>
            <button id="download-logs-btn">Download Logs</button>
        </div>
        <div class="pdf-viewer">
            <embed src="" type="application/pdf" id="pdf-viewer" width="100%" height="100%">
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
